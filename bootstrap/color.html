<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style11.css">

    secondary
    success
    danger
    warning
    info
    light
    dark
    white
    muted-->

    <p class="text-secondary">secondary</p>
